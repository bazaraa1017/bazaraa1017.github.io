        <button type='button'>Чулуу</button>
        <button type='button'>Даавуу</button>
        <button type='button'>Хайч</button>
        <div class='score'></div>
        <div class='message'></div>
    </div>


    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0, 0];

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', playGame);
        }

        function playGame(toglokh) {
            let yourChoice = toglokh.target.innerText;
            let cpuChoice = Math.random();
            if (cpuChoice < 0.34) {
                cpuChoice = 'Чулуу';
            } else if (cpuChoice <= 0.67) {
                cpuChoice = 'Даавуу';
            } else {
                cpuChoice = 'Хайч';
            }

            let result = checkWinner(yourChoice, cpuChoice);


            if (result === 'Та') {
                result += ' Хожлоо!';
                winnerScores[0]++;
            }

            if (result === 'CPU') {
                result += ' Хожлоо!';
                winnerScores[1]++;
            }

            if (result === 'Tie') {
                result += '. Тэнцлээ!'
            }

            score.innerHTML = 'Та: [ ' + winnerScores[0] + ' ] CPU: [ ' + winnerScores[1] + ' ]';

            messenger('Та: <strong>' + yourChoice + '</strong> CPU: <strong>' + cpuChoice +
                '</strong><br>' + result);
        }

        function messenger(selectionMessage) {
            message.innerHTML = selectionMessage;
        }

        function checkWinner(player, cpu) {
            if (player === cpu) {
                return 'Tie';
            }

            if (player === 'Чулуу') {
                if (cpu === 'Даавуу') {
                    return 'CPU';
                } else {
                    return 'Та';
                }
            }

            if (player === 'Даавуу') {
                if (cpu === 'Хайч') {
                    return 'CPU';
                } else {
                    return 'Та';
                }
            }

            if (player === 'Хайч') {
                if (cpu === 'Чулуу') {
                    return 'CPU';
                } else {
                    return 'Та';
                }
            }
        }
    </script>
