    <script>
        var myArray = ["darkblue", "purple", "blue", "yellow"];
        var i = 0;

        function addColor() {
            document.body.style.background = document.getElementById("myInput").value;
            if (document.body.style.background == document.getElementById("myInput").value) {
                myArray.push(document.getElementById("myInput").value);
            } else {
                alert("wrong color!");
            }
        }

        function changeColor() {
            document.body.style.background = myArray[i];
            i++;
            if (i == myArray.length)
                i = 0;
        }
    </script>
