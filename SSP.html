    <h1>Rock, Paper, or Scissors?</h1>
    <strong>Rock</strong> beats <strong>Scissors</strong>,
    <strong>Scissors</strong> beats <strong>Paper</strong>,
    and <strong>Paper</strong> beats <strong>Rock</strong>.
    </p>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tbody>
                <tr>
                    <td id="humanScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>You</th>
                    <th>cpu</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <h2>Your Choice </h2>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="status"></div>
    <script>
        var humanScore = 0;
        var computerScore = 0;

        document.getElementById('rock').onclick = playRock;
        document.getElementById('paper').onclick = playPaper;
        document.getElementById('scissors').onclick = playScissors;

        function playRock() {
            play("rock");
        }

        function playPaper() {
            play("paper");
        }

        function playScissors() {
            play("scissors");
        }

        function play(humanPlay) {

            computerPlay = getComputerPlay();

            document.getElementById('status').innerHTML = "<p>You played <strong>" + humanPlay +
                "</strong>. The cpu played <strong>" + computerPlay + "</strong>.</p>";

            if (humanPlay == 'rock') {
                if (computerPlay == 'rock') {
                    document.getElementById('status').innerHTML += "<p>You tied. :|</p>";
                } else if (computerPlay == 'paper') {
                    document.getElementById('status').innerHTML += "<p>You lose. :(</p>";
                    computerScore++;
                } else if (computerPlay == 'scissors') {
                    document.getElementById('status').innerHTML += "<p>You win! :)</p>";
                    humanScore++;
                }
            } else if (humanPlay == 'paper') {
                if (computerPlay == 'rock') {
                    document.getElementById('status').innerHTML += "<p>You win! :)</p>";
                    humanScore++;
                } else if (computerPlay == 'paper') {
                    document.getElementById('status').innerHTML += "<p>You tied. :|</p>";
                } else if (computerPlay == 'scissors') {
                    document.getElementById('status').innerHTML += "<p>You lose. :(</p>";
                    computerScore++;
                }
            } else if (humanPlay == 'scissors') {
                if (computerPlay == 'rock') {
                    document.getElementById('status').innerHTML += "<p>You lose. :(</p>";
                    computerScore++;
                } else if (computerPlay == 'paper') {
                    document.getElementById('status').innerHTML += "<p>You win! :)</p>";
                    humanScore++;
                } else if (computerPlay == 'scissors') {
                    document.getElementById('status').innerHTML += "<p>You tied. :|</p>";
                }
            }

            document.getElementById('humanScore').innerHTML = humanScore;
            document.getElementById('computerScore').innerHTML = computerScore;

        }

        function getComputerPlay() {
            var plays = ['rock', 'paper', 'scissors'];
            var play = plays[Math.floor(Math.random() * plays.length)];
            return play;
        }
    </script>
